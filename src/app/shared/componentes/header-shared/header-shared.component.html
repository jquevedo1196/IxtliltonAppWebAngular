<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/bienvenido"><i class="material-icons">assignment</i>
        Nueva consulta</a>
      <a mat-list-item routerLink="/medico"><i class="material-icons">account_box</i>
        Informacion personal</a>
        <a mat-list-item routerLink="/inicio"><i class="material-icons">exit_to_app</i>
          Cerrar session</a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <header>
        <nav class="nav-wrapper blue">
          <div class="container">
            <a routerLink="/inicio"class="brand-logo valign-wrapper">
              <img class="responsive-img left  hide-on-small-only" src="assets/img/logo.png"
                alt="Logo de pagina" routerLink="/inicio"> Ixtlilton</a>
            </div>
        </nav>
      </header>


    </mat-toolbar>
    <!-- Add Content Here -->
<ng-content></ng-content>
  </mat-sidenav-content>



</mat-sidenav-container>
