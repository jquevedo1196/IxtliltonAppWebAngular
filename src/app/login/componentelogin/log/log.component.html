<div class="men responsive">
  <div class="login-div fixed">

    <div class="row center-align">
      <img src="assets/img/user1.jpg" class="logo responsive-img">
      <h5>Inicie sesión en Ixtlilton</h5>

    </div>

    <form [formGroup]="form" (ngSubmit)="login($event)">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="email" formControlName="email" matInput type="email">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="password" formControlName="password" matInput type="password">
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="form.invalid" mat-raised-button type="submit">Ingresar</button>
        </mat-card-actions>
      </mat-card>

    </form>

    <div class="row">
      <div class="col s12">Informacion de privacidad <a class="link" href="#"><b>Leer mas</b></a></div>
    </div>
    <div class="row"></div>
    <div class="row">

      <div class="col s12 center-align"><a class="waves-effect waves-light blue btn link" routerLink="/bienvenido">Iniciar
        sesion</a></div>
    </div>
    <div class="row"></div>
    <div class="col s12 center-align">¿No tienes una cuenta? <a class="link"
                                                                routerLink="/registro"><b>Registrate</b></a></div>
  </div>
</div>
